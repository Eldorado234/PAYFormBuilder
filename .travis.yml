before_install:
  - gem install cocoapods
  - brew update
  - if brew outdated | grep -qx xctool; then brew upgrade xctool; fi

language: objective-c

xcode_workspace: PAYFormBuilder.xcworkspace
xcode_scheme: Example
xcode_sdk: iphonesimulator

script: 
    - "xctool -workspace PAYFormBuilder.xcworkspace -scheme Example -sdk iphonesimulator8.1 -destination 'platform=iOS Simulator,name=iPhone 5,OS=8.1' build test"